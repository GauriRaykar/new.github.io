{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
 
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="border:  2px solid blue">
      <center><h1>Login</h1></center>
     
      <form action="log_in" class="login-form" method="post">
            {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
         <center><button type="submit" class="btn btn-default" value="Login">Submit</button></center>
         <br>
      </form>
      <!-- <div class="bottom-text">
          Don't have account? <a href="{% url 'signup' %}">Sign up</a>
        </div> -->

        <div>
          {% for message in messages %}
          <h3>{{ message }}</h3>
          {% endfor %}
        </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

</body>
</html>
